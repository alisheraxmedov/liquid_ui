version: 0.0.1
homepage: https://github.com/alisheraxmedov/liquid_ui
repository: https://github.com/alisheraxmedov/liquid_ui
issue_tracker: https://github.com/alisheraxmedov/liquid_ui/issues

environment:
  sdk: ^3.5.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_shaders: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  shaders:
    - lib/src/shaders/liquid_glass.frag

