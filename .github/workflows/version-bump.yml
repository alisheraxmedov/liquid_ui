name: Version Bump & Publish

on:
  push:
    branches: [main]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Bump patch version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          # Split version into parts
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.new_version.outputs.new_version }}/" pubspec.yaml
      
      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          sed -i "2i\\
          ## ${{ steps.new_version.outputs.new_version }} - $DATE\\
          \\
          - Auto-bumped version\\
          " CHANGELOG.md
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}" || exit 0
          git push
      
      - name: Run tests before publish
        run: |
          flutter pub get
          flutter test
      
      - name: Setup pub.dev credentials
        if: success()
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json
      
      - name: Publish to pub.dev
        if: success()
        run: flutter pub publish --force
